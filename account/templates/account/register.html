{% extends "account/main.html" %}

{% load static %}

{% block content %}

<section class="timeline-section section-padding" id="section_3">
    <div class="section-overlay"></div>

    <div class="container">
        <div class="form-header">
            <h2><a class="form-link" href={% url "home" %}><i>ADStocks</i></a></h2>
        </div>
    
        <div class="form-container">
            <h2 class="mb-4 form-title">Register</h2>
            <form method="POST" action={% url "register" %}>
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">Name</label>
                    <input type="text" id="id_first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" id="id_password1" autocomplete="new-password" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" id="id_password2" autocomplete="new-password" name="password2" required>
                </div>
                <input type="submit" class="btn" value="Register"/>
            </form>
            <p>Already have an account? <a href={% url "login" %}>Log In Here</a></p>
          </div>
    </div>
</section>

{% endblock content %}
